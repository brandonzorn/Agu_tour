services:
  flask:
    build: .
    container_name: flask
    restart: unless-stopped
    ports:
      - "5000:5000"

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - flask
