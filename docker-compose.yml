services:
  nginx:
    image: nginx:alpine
    container_name: agu-tour-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./app:/usr/share/nginx/html
      - ./logs:/var/log/nginx
      - /etc/letsencrypt/live/agutour.zapto.org:/etc/nginx/certs
    restart: unless-stopped
